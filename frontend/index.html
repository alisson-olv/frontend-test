<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <title>Frontend Test</title>
  </head>
  <body>
    <div class="container mx-auto max-w-screen-lg px-5">
      <header class="flex py-5 items-center justify-between mb-10">
        <h1 class="text-3xl font-bold text-[#063940]">Tecsa Group Store</h1>
        <nav class="flex items-center gap-5">
          <a href="#">Home</a>
          <a href="#">Produtos</a>
          <a href="#">Carrinho</a>
        </nav>
      </header>
      <main class="flex flex-col gap-5">
        <h2 class="text-xl font-bold">Fa√ßa sua busca</h2>
        <div class="grid grid-cols-3">
          <div>
            <p>Buscar por produtos:</p>
            <div
              class="bg-white border border-gray-300 text-sm rounded-md py-2 px-4 flex items-center gap-2 max-w-[300px]"
            >
              <input
                class="w-full"
                type="text"
                placeholder="Digite o nome do produto"
                name="search-items"
                id="search-items"
              />
              <img
                class="w-5 cursor-pointer"
                src="./assets/search-icon.png"
                alt="Buscar produtos"
                id="search-button-items"
              />
            </div>
          </div>
          <div>
            <p>Buscar por CEP:</p>
            <div
              class="bg-white border border-gray-300 text-sm rounded-md py-2 px-4 flex items-center gap-2 max-w-[300px]"
            >
              <input
                class="w-full"
                type="text"
                placeholder="Digite seu CEP"
                name="search-cep"
                id="search-cep"
              />
              <img
                class="w-5 cursor-pointer"
                src="./assets/search-icon.png"
                alt="Buscar pelo cep"
                id="search-button-cep"
              />
            </div>
          </div>
        </div>

        <h2 class="text-xl font-bold mt-10">Lista de produtos:</h2>
        <div id="loading-spinner" class="hidden">
          <div class="spinner"></div>
        </div>
        <div id="product-list" class="grid grid-cols-3 gap-5"></div>
      </main>
      <!-- <footer>Aqui vai o footer</footer> -->
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
