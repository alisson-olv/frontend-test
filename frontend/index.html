<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Frontend Test</title>
  </head>
  <body>
    <div class="container mx-auto max-w-screen-lg px-5 mb-10">
      <header class="flex py-5 items-center justify-between mb-10">
        <h1 class="text-3xl font-bold text-[#063940]">Tecsa Group Store</h1>
        <nav class="flex items-center gap-5">
          <button id="open-cart" class="cursor-pointer hover:underline">
            Abrir Carrinho
          </button>
        </nav>
      </header>
      <main class="flex flex-col gap-5">
        <h2 class="text-xl font-bold">Fa√ßa sua busca</h2>
        <div class="grid grid-cols-3">
          <div>
            <p>Buscar por produtos:</p>
            <div
              class="bg-white border border-gray-300 text-sm rounded-md py-2 px-4 flex items-center gap-2 max-w-[300px]"
            >
              <input
                class="w-full"
                type="text"
                placeholder="Digite o nome do produto"
                name="search-items"
                id="search-items"
              />
              <img
                class="w-5 cursor-pointer"
                src="./assets/search-icon.png"
                alt="Buscar produtos"
                id="search-button-items"
              />
            </div>
          </div>
          <div>
            <p>Buscar por CEP:</p>
            <div
              class="bg-white border border-gray-300 text-sm rounded-md py-2 px-4 flex items-center gap-2 max-w-[300px]"
            >
              <input
                class="w-full"
                type="text"
                placeholder="Digite seu CEP"
                name="search-cep"
                id="search-cep"
              />
              <img
                class="w-5 cursor-pointer"
                src="./assets/search-icon.png"
                alt="Buscar pelo cep"
                id="search-button-cep"
              />
            </div>
          </div>
        </div>

        <h2 class="text-xl font-bold mt-10">Lista de produtos:</h2>
        <div id="loading-spinner" class="hidden">
          <div class="spinner"></div>
        </div>
        <div id="product-list" class="grid grid-cols-3 gap-5"></div>
      </main>
    </div>

    <!-- Modal do Carrinho -->
    <div
      id="cart-modal"
      class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white p-5 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-xl font-bold mb-4">Seu Carrinho</h2>
        <ul id="cart-items" class="space-y-2"></ul>
        <p class="font-bold mt-4">
          Total: R$ <span id="cart-total">0.00</span>
        </p>
        <button
          id="close-cart"
          class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg cursor-pointer"
        >
          Fechar
        </button>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
